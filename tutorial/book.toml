[book]
authors = ["Gabriel Konat"]
language = "en"
multilingual = false
src = "src"
title = "Build your own Programmatic Incremental Build System"

[build]
create-missing = false

[preprocessor.external-links] # Enable external links preprocessor

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
additional-js = ["src/diff.js"]
additional-css = ["src/custom.css", "src/mdbook-admonish.css"]
git-repository-url = "https://github.com/Gohla/pie/"
edit-url-template = "https://github.com/Gohla/pie/edit/master/tutorial/{path}"

[output.html.playground]
copy-js = false
runnable = false
