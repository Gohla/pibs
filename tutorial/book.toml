[book]
authors = ["Gabriel Konat"]
language = "en"
multilingual = false
src = "src"
title = "Build your own Programmatic Incremental Build System"

[build]
create-missing = false

[output.html]
additional-js = ["src/diff2html-ui-base.min.js", "src/diff.js"]
additional-css = ["src/mdbook-admonish.css", "src/diff2html.min.css", "src/custom.css"]
git-repository-url = "https://github.com/Gohla/pie/"
edit-url-template = "https://github.com/Gohla/pie/edit/master/tutorial/{path}"

[output.html.playground]
copy-js = false
runnable = false

# TODO: disabled because it inserts markup into raw HTML produced by diff2html.
#[preprocessor.external-links]

[preprocessor.diff2html]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
